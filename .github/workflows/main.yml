name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main # specify the branch to checkout
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '20'
    - name: Build with Maven
      run: mvn clean install
